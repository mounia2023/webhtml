<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Création et Affichage de Tableau </title>
</head>
<body>

    <h2>Création et Affichage de Tableau </h2>

    <script>
      
        function createAndDisplayTable() {
           
            var myArray = [1, 2, 3, 4, 5];

            // Afficher le tableau dans la console
            console.log("Contenu du tableau : ", myArray);

            // Afficher chaque élément du tableau dans la console
            for (var i = 0; i < myArray.length; i++) {
                console.log("Élément " + i + " : " + myArray[i]);
            }
        }

        // Appeler la fonction
        createAndDisplayTable();
    </script>

</body>
</html>

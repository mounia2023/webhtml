<!DOCTYPE html>
<html lang="en">
<head>
    <title>switch statement</title>
</head>
<body>
    <input type="number" id="num1">
    <select name="operation" id="operation">
        <option value="Addition"> + </option>
        <option value="Multiplication"> * </option>
        <option value="Modulo"> % </option>
        <option value="Superieur"> Superieur </option>
        <option value="Inferieur"> Inferieur </option>
      </select>
    <input type="number" id="num2">
    <button type="button" onclick="calculer()">calculer</button>
    <label for="">resultat</label><input type="text" id="num3">

    <script>
        calculer = () =>{
            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);
            let op = document.getElementById("operation").value;
            let resultat ; 
            // document.write(typeof(op));

            switch(op){
                case 'Addition' : 
                resultat = num1 + num2 ;
                break;
                case "Multiplication" : 
                resultat = num1 * num2 ;

                break;
                case "Modulo" : 
                resultat = num1 % num2 ;

                break;
                case "Superieur" :
                    if (num1 > num2){
                        resultat = "superieur";

                        break;
                    } 
                break;
                case "Inferieur" :
                    if (num1 < num2){
                        resultat = "inferieur";

                        break;
                    }
                    default : alert ("error 404")
            }


            document.getElementById("num3").value = resultat;

        } 

    </script>
</body>
</html>
